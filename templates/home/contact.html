{% extends 'base.html' %}

{% block title %}Contact Page{% endblock title %}

{% block body %}
<div class="container my-3" >
    <h1 class="text-center mb-3">Contact iCoder Admin</h1>
    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name"aria-describedby="name" placeholder="Enter your Name">
        </div>

        <div class="form-group mb-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your Email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
        <div class="form-group mb-3">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
        </div>

        <div class="form-group mb-3">
            <label for="content">Describe your issue :</label>
            <textarea class="form-control" name="content" id="content" cols="30" rows="5" placeholder="Your message"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
</div>
{% endblock body %}
